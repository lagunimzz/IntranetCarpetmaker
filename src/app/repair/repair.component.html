<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    แจ้งซ่อม
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a (click)="changeRepairType('คอมพิวเตอร์')" class="dropdown-item" href="#" data-toggle="modal" data-target="#create-repair-modal">แจ้งซ่อมคอมพิวเตอร์</a>
    <a (click)="changeRepairType('สาธารณูปโภค')" class="dropdown-item" href="#" data-toggle="modal" data-target="#create-repair-modal">แจ้งซ่อมสาธรณูปโภค</a>
    <a (click)="changeRepairType('เครื่องจักร')" class="dropdown-item" href="#" data-toggle="modal" data-target="#create-repair-modal">แจ้งซ่อมเครื่องจักร</a>
  </div>
</div>
<div class="modal fade" id="create-repair-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">บันทึกข้อมูลแจ้งซ่อม : {{repairType}}</h4>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="name">ชื่อผู้แจ้ง</label>
            <input type="text" class="form-control" id="name" #name>
          </div>
          <div *ngIf="equipmentTypes.length > 0" class="form-group">
            
            <label *ngIf="repairType == 'คอมพิวเตอร์'" for="equipmentType">ประเภทอุปกรณ์</label>
            <label *ngIf="repairType == 'สาธารณูปโภค'" for="equipmentType">ประเภท</label>
            <select class="form-control" #equipmentType>
              <option>--- กรุณาเลือก ---</option>
              <option *ngFor="let equipmentType of equipmentTypes" value="equipmentType.TypeName">{{equipmentType.TypeName}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="symptoms">อาการที่พบ</label>
            <textarea rows="3" class="form-control" id="symptoms" #symptoms></textarea>
          </div>          
          <div *ngIf="repairType == 'คอมพิวเตอร์'" class="form-group">
            <label for="equipmentNO">เลขที่เครื่อง</label>
            <input type="text" class="form-control" id="equipmentNO" #equipmentNO>
          </div>
          <div *ngIf="repairType == 'สาธารณูปโภค'" class="form-group">
            <label for="place">สถานที่</label>
            <input type="text" class="form-control" id="place" #place>
          </div>
          <div class="form-group">
            <label for="telephone">เบอร์โทร</label>
            <input type="text" class="form-control" id="telephone" #telephone>
          </div>
          <div class="form-group">
            <label for="remark">หมายเหตุ</label>
            <input type="text" class="form-control" id="remark" #remark>
          </div>                    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
        <button type="button" class="btn btn-primary" (click)="test(repairNo.value)">บันทึก</button>
      </div>
    </div>
  </div>
</div>

<br>
<table class="table table-bordered">
  <thead class="thead-inverse">
    <tr>
      <th>เลขที่ใบแจ้งซ่อม</th>
      <th>ประเภทการซ่อม</th>
      <th>ชื่อผู้แจ้ง</th>
      <th>อุปกรณ์</th>
      <th>หมายเหตุ</th>
      <th>เบอร์โทร</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of repairs">
      <td>{{r.repairNo}}</td>
      <td>{{r.repairType}}</td>
      <td>{{r.name}}</td>
      <td>{{r.equipmentType}}</td>
      <td>{{r.remark}}</td>
      <td>{{r.telephone}}</td>
    </tr>
  </tbody>
</table>
