<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<style>

.green-icon{
  color: green;
  font-style: normal;
  size: 300px;
}
</style>

<table class="table table-bordered">
  <thead class="thead-inverse">
    <tr>
      <th>Action</th>
      <th>เลขที่</th>
      <th>ประเภท</th>
      <th>ชื่อผู้แจ้ง</th>
      <th>อุปการณ์</th>
      <th>หมายเหตุ</th>
      <th>เบอร์โทร</th>
      <th>สถานะ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of repairs ">
      <td>
        <div class="dropdown">
          <button class="btn btn-info dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            จัดการ
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item"  [routerLink]="['/repairView',r.repairNo]"><i class="fa fa-eye" aria-hidden="true">&nbsp; เรียกดูข้อมูล</i></a>
            <a class="dropdown-item" ><i class="fa fa-cog" aria-hidden="true">&nbsp; รับซ่อม/ตรวจสอบ</i></a>
            <a class="dropdown-item" ><i class="fa fa-power-off" aria-hidden="true">&nbsp; ปิดงานซ่อม</i></a>
            <a class="dropdown-item" ><i class="fa fa-laptop" aria-hidden="true">&nbsp; รับเครื่องคืน</i></a>
            <a class="dropdown-item" ><i class="fa fa-check-square-o" aria-hidden="true">&nbsp; ประเมินการซ่อม</i></a>
            <a class="dropdown-item" ><i class="fa fa-pencil-square-o" aria-hidden="true">&nbsp; แก้ไข</i></a>
            <a class="dropdown-item" ><i class="fa fa-trash" aria-hidden="true">&nbsp; ลบรายการ</i></a>

            <a *ngIf="isAdmin() && (r.status != 'ดำเนินการเรียบร้อย')" class="dropdown-item" [routerLink]="['/repairReceiveForm',r.repairNo]">รับเรื่อง</a>
          </div>
        </div>
      </td>
      <td>{{r.repairNo}}</td>
      <td>{{r.repairType}}</td>
      <td>{{r.name}}</td>
      <td>{{r.equipmentType}}</td>
      <td>{{r.remark}}</td>
      <td>{{r.telephone}}</td>
      <td>{{r.status}}</td>
    </tr>
  </tbody>
</table>
<ngb-pagination [collectionSize]="repairs.length" [(page)]="page"></ngb-pagination>
